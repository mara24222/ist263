<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
</head>
<body>
    <h1> Take Out Food Order</h1>
    <form method="post" action="">
        <label for="fullname">Enter full name:</label>
        <input type="text" id="fullname" name="fullname"
        <label for="specialrequest"></label>
        <textarea id="specialrequest" name="specialrequest"></textarea>
        <p> Do you want pickup or delivery?</p>
        <input type="radio" id="delivery1" name="delivery" value="pickup"
        <input type="radio" id="delivery2" name="delivery" value="delivery">
        <input type="submit" value="submit form"
        <br>
        <label for="plastic" Need plastic utensils?></label>
        <input type="checkbox" id="plastic" name="plastic"><br>

        <input type="submit" value="submit form">

    </form>
</body>
</html>
